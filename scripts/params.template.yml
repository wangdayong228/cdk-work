deployment_stages:
  deploy_l1: false # Disable local L1.
  deploy_agglayer: false
  deploy_l2_contracts: true
  deploy_optimism_rollup: false
  deploy_op_succinct: false
  deploy_cdk_bridge_ui: false

args:
  verbosity: debug
  additional_services:
    - observability
    # - blockscout
    - status_checker
    # - test_runner
    # - bridge_spammer
    # - agglogger
  sequencer_type: erigon
  consensus_contract_type: rollup
  agglayer_contracts_image: europe-west2-docker.pkg.dev/prj-polygonlabs-devtools-dev/public/agglayer-contracts:v11.0.0-rc.2-fork.12
  zkevm_prover_image: hermeznetwork/zkevm-prover:v8.0.0-RC16-fork.12
  use_dynamic_ports: true
  zkevm_bridge_ui_image: zkevm-bridge-ui:0006445 # local build image, 编译方式参看 docker/README.md
  cdk_node_image: davidyoung2025/cdk:local # local build image, 编译方式, 在 cdk 目录下执行 make build-docker
  # 区分每条链
  deployment_suffix: '-1'
  zkevm_rollup_chain_id: $L2_CHAIN_ID
  deploy_parameters_salt: $DEPLOY_PARAMETERS_SALT

  ## local devnet
  # l1_chain_id: 1025
